<!DOCTYPE html>
<html>
<head>
	<title>Different Inputs</title>
</head>
<body>
<!-- radio button -->
<!-- select tag  -->
<!-- textarea tag -->
<p> Do you prefer dogs or cats or birds?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input name ="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats: </label>
	<input name ="petChoice" id="cats" type="radio" value="CATS">

	<label for="birds">Birds: </label>
	<input name ="petChoice" id="birds" type="radio" value="BIRDS">

	<p>What's your favorite color?</p>

	<select name="color">
		<option value=>Red</option>
		<option>Orange</option>
		<option>Yellow</option>	
	</select>

	<p>What's your current mood?</p>

	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>	
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
