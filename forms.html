<!DOCTYPE html>
<html>

<head>
	<title>Form Demo</title>
</head>

<body>

<h1>Login</h1>

<!-- action - where the form sends data to -->
<!-- method - what HTTP method (get/post) -->

<form>
	<label>Username:<input name="username" type="text" placeholder="username"></label>
	<label>Password:<input name="password" type="password" placeholder="password"></label>
	<input type="Submit">
</form>

<form action="http://www.wikipedia.org">
	
	<label for="email">E-Mail:</label>
	<input id="email" type="email" placeholder="karla@denney.com" required>

	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="password" required>
	
	<input type="Submit">
</form>



<br><br>
Hello :)



</body>
</html>
